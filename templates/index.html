<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced C2 Framework - Professional Edition</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2746;
            --accent-primary: #00ff88;
            --accent-secondary: #0088ff;
            --accent-danger: #ff4466;
            --text-primary: #ffffff;
            --text-secondary: #8b92b0;
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 136, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundShift 20s ease infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* SIDEBAR */
        .sidebar {
            width: 350px;
            background: rgba(20, 27, 45, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }
        
        .header {
            padding: 30px 25px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(0, 255, 136, 0.6); }
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        .agents-header {
            padding: 20px 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .agents-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }
        
        .agent-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 15px;
        }
        
        .agent-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .agent-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .agent-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .agent {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .agent::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-primary);
            transform: scaleY(0);
            transition: transform 0.3s;
        }
        
        .agent:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateX(5px);
        }
        
        .agent.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 136, 255, 0.15));
            border-color: var(--accent-primary);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }
        
        .agent.active::before {
            transform: scaleY(1);
        }
        
        .agent.disconnected {
            opacity: 0.4;
            pointer-events: none;
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
        }
        
        .status-indicator.active {
            background: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
            animation: statusPulse 2s ease infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2); }
            50% { box-shadow: 0 0 0 6px rgba(0, 255, 136, 0.4); }
        }
        
        .status-indicator.disconnected {
            background: var(--accent-danger);
        }
        
        .agent-hostname {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .agent-info {
            display: grid;
            gap: 8px;
            font-size: 13px;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
        }
        
        .info-icon {
            margin-right: 8px;
            opacity: 0.6;
        }
        
        /* MAIN AREA */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .terminal-header {
            padding: 20px 30px;
            background: rgba(20, 27, 45, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn.close { background: #ff5f56; }
        .control-btn.minimize { background: #ffbd2e; }
        .control-btn.maximize { background: #27c93f; }
        
        .control-btn:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        
        .terminal {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.02) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 136, 255, 0.02) 0%, transparent 20%);
        }
        
        .terminal::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .terminal-line {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .prompt {
            color: var(--accent-primary);
            font-weight: 500;
        }
        
        .command {
            color: var(--accent-secondary);
            margin-left: 5px;
        }
        
        .output {
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-left: 20px;
        }
        
        .system-message {
            color: #ffbd2e;
            font-style: italic;
        }
        
        .no-agent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }
        
        .no-agent-icon {
            font-size: 80px;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .no-agent-text {
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        /* INPUT AREA */
        .input-area {
            background: rgba(20, 27, 45, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cwd-display {
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            min-width: 100px;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
        }
        
        /* ANIMATIONS */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .agent {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">üî¥</div>
                    <div>
                        <h1>C2 Framework</h1>
                        <p style="font-size: 12px; color: var(--text-secondary); margin-top: 2px;">Professional Edition v2.0</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="activeCount">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="commandCount">0</div>
                        <div class="stat-label">Commands</div>
                    </div>
                </div>
            </div>
            
            <div class="agents-header">
                <span class="agents-title">Connected Agents</span>
            </div>
            
            <div class="agent-list" id="agentList">
                <!-- Agents will be dynamically added here -->
            </div>
        </div>
        
        <!-- MAIN AREA -->
        <div class="main">
            <div class="terminal-header">
                <div class="terminal-title">
                    <span style="font-weight: 600; font-size: 16px;">Terminal</span>
                    <span style="font-size: 13px; color: var(--text-secondary);" id="selectedAgent">No agent selected</span>
                </div>
                <div class="terminal-controls">
                    <div class="control-btn close"></div>
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                </div>
            </div>
            
            <div id="terminal" class="terminal">
                <div class="no-agent">
                    <div class="no-agent-icon">üíª</div>
                    <div class="no-agent-text">Select an agent from the sidebar to start</div>
                </div>
            </div>
            
            <div class="input-area">
                <span class="cwd-display" id="cwd">~</span>
                <div class="input-wrapper">
                    <input type="text" id="commandInput" placeholder="Enter command... (press Enter to execute)" disabled>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let agents = {};
        let activeAgent = null;
        let commandCount = 0;
        
        // Socket event handlers
        socket.on('agent_list', (agentList) => {
            agentList.forEach(agent => {
                agents[agent.id] = agent;
            });
            updateAgentList();
            updateStats();
        });
        
        socket.on('agent_connected', (agent) => {
            agents[agent.id] = agent;
            updateAgentList();
            updateStats();
            addTerminalLine('system', `‚úÖ New agent connected: ${agent.hostname} (${agent.username}@${agent.os})`);
        });
        
        socket.on('agent_disconnected', (data) => {
            if (agents[data.id]) {
                agents[data.id].status = 'Disconnected';
                updateAgentList();
                updateStats();
                addTerminalLine('system', `‚ùå Agent disconnected: ${data.id}`);
            }
        });
        
        socket.on('command_result', (data) => {
            addTerminalLine('output', data.result);
            
            // Update CWD if cd command
            if (activeAgent && agents[activeAgent] && data.command && data.command.startsWith('cd ')) {
                const lines = data.result.trim().split('\n');
                if (lines[0] && lines[0].length < 100 && lines[0].includes(':\\')) {
                    agents[activeAgent].cwd = lines[0];
                    updateCWD();
                    updateAgentList();
                }
            }
        });
        
        // Update agent list UI
        function updateAgentList() {
            const list = document.getElementById('agentList');
            list.innerHTML = '';
            
            for (const id in agents) {
                const agent = agents[id];
                const div = document.createElement('div');
                div.className = `agent ${agent.status === 'Disconnected' ? 'disconnected' : ''}`;
                if (activeAgent === id) div.classList.add('active');
                
                div.innerHTML = `
                    <div class="agent-header">
                        <div class="status-indicator ${agent.status === 'Active' ? 'active' : 'disconnected'}"></div>
                        <span class="agent-hostname">${agent.hostname}</span>
                    </div>
                    <div class="agent-info">
                        <div class="info-row">
                            <span class="info-icon">üë§</span>
                            <span>${agent.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üíª</span>
                            <span>${agent.os}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üìÅ</span>
                            <span>${agent.cwd || 'Unknown'}</span>
                        </div>
                    </div>
                `;
                
                if (agent.status !== 'Disconnected') {
                    div.onclick = () => selectAgent(id);
                }
                
                list.appendChild(div);
            }
        }
        
        // Update statistics
        function updateStats() {
            const activeAgents = Object.values(agents).filter(a => a.status === 'Active').length;
            const totalAgents = Object.keys(agents).length;
            
            document.getElementById('activeCount').textContent = activeAgents;
            document.getElementById('totalCount').textContent = totalAgents;
            document.getElementById('commandCount').textContent = commandCount;
        }
        
        // Select agent
        function selectAgent(id) {
            activeAgent = id;
            updateAgentList();
            
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '';
            
            const agent = agents[id];
            document.getElementById('selectedAgent').textContent = `${agent.hostname} (${agent.username})`;
            
            addTerminalLine('system', `üîó Connected to ${agent.hostname}`);
            addTerminalLine('system', `üìç User: ${agent.username}`);
            addTerminalLine('system', `üíª OS: ${agent.os}`);
            addTerminalLine('system', `üìÅ CWD: ${agent.cwd}`);
            addTerminalLine('system', '‚îÄ'.repeat(80));
            
            document.getElementById('commandInput').disabled = false;
            document.getElementById('commandInput').focus();
            updateCWD();
        }
        
        // Update CWD display
        function updateCWD() {
            if (activeAgent && agents[activeAgent]) {
                document.getElementById('cwd').textContent = agents[activeAgent].cwd + '>';
            }
        }
        
        // Add terminal line
        function addTerminalLine(type, text) {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            if (type === 'command') {
                line.innerHTML = `<span class="prompt">${agents[activeAgent].cwd}></span><span class="command">${escapeHtml(text)}</span>`;
            } else if (type === 'output') {
                line.innerHTML = `<div class="output">${escapeHtml(text)}</div>`;
            } else if (type === 'system') {
                line.innerHTML = `<span class="system-message">${text}</span>`;
            }
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Command input handler
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && activeAgent) {
                const input = e.target;
                const command = input.value.trim();
                
                if (command) {
                    addTerminalLine('command', command);
                    
                    socket.emit('execute_command', {
                        agent_id: activeAgent,
                        command: command
                    });
                    
                    input.value = '';
                    commandCount++;
                    updateStats();
                    
                    // Update CWD for cd commands
                    if (command.startsWith('cd ')) {
                        setTimeout(updateCWD, 500);
                    }
                }
            }
        });
        
        // Terminal controls
        document.querySelector('.control-btn.close').onclick = () => {
            if (confirm('Close terminal?')) {
                document.getElementById('terminal').innerHTML = '<div class="no-agent"><div class="no-agent-icon">üíª</div><div class="no-agent-text">Terminal closed</div></div>';
            }
        };
    </script>
</body>
</html>
